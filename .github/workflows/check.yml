name: check

on: 
  - push
  - pull_request

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - run: make install
      - run: make lint
      - run: make test
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTED_ID }}
        with:
          coverageCommand: make test-coverage
          debug: true